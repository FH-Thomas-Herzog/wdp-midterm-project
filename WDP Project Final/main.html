<body>

<div id="pageMain" class="container-fluid">
    <!-- customer information sidebar -->
    <div class="row">
        <div id="accordion" class="col-sm-3 col-md-4">
            <h2>Customer Information</h2>

            <div class="customer-form-container">
                <form id="companyEditForm" name="companyEditForm" method="" action="">
                    <select id="custSel" name="custSel"
                            class="ui-selectmenu-button ui-widget ui-state-default ui-corner-all">
                        <!-- Placeholder for Customers -->
                    </select>
                    <br>
                    <label for="compName">Company</label><br>
                    <input type="text" value="" id="compName" name="compName"/><br>
                    <label for="compStreet">Street</label><br>
                    <input type="text" value="" id="compStreet" name="compStreet"/><br>
                    <label for="compStreetNo">Street No.</label><br>
                    <input type="text" value="" id="compStreetNo" name="compStreetNo"/><br>
                    <label for="compCountryIso">Country Iso Code</label><br>
                    <input type="text" value="" id="compCountryIso" name="compCountryIso"/><br>
                    <label for="compZipCode">ZipCode</label><br>
                    <input type="text" value="" id="compZipCode" name="compZipCode"/><br>
                    <label for="compCity">City</label><br>
                    <input type="text" value="" id="compCity" name="compCity"><br>
                    <label for="compCountry">Country</label><br>
                    <input type="text" value="" id="compCountry" name="compCountry"/><br>
                    <input type="submit" value="saveCompany" class="ui-widget"/>
                </form>
            </div>
            <h2>Contacts</h2>

            <div class="contact-form-container">
                <select id="contSel" class="ui-selectmenu-button ui-widget ui-state-default ui-corner-all">
                    <!-- Placeholder for Contacts -->
                </select>
                <br>

                <form id="contactEditForm" name="contactEditForm" method="" action="">
                    <label for="contactLastName">LastName</label><br>
                    <input type="text" value="" id="contactLastName" name="contactLastName"/><br>
                    <label for="contactFirstName">FirstName</label><br>
                    <input type="text" value="" id="contactFirstName" name="contactFirstName"/><br>
                    <label for="contactEmail">Email</label><br>
                    <input type="email" value="" id="contactEmail" name="contactEmail"/><br>
                    <label for="contactPhone">Phone</label><br>
                    <input type="text" value="" id="contactPhone" name="contactPhone"/><br>
                    <input type="submit" value="saveContact" class="ui-widget">
                    </input>

                </form>
            </div>
        </div>

        <div id="accordion-dispo" class="col-sm-6 col-md-8">
            <h2>Dispo Form Container</h2>

            <div class="disposition-form-container" style="margin-top: 10px">
                <form id="dispositionForm" name="dispositionForm" method="" action="">
                    <label>Anzahl Positionen</label><br>
                    <input type="text" value="0" id="countPositions" name=countPositions"/><br>
                    <label>Summe Gewicht</label><br>
                    <input type="text" value="0" id="sumWeight" name="sumWeight"/><br>
                    <label>Sendungsnummer</label><br>
                    <input type="text" value="" id="notficationNumber" name="notificationNumber"/><br>
                    <label>Lieferanten Nummer</label><br>
                    <input type="text" value="" id="supplierNumber" name="supplierNumber"/><br>
                    <input id="saveButton" type="button" class="ui-widget" value="save"/>
                    <input id="resetButton" type="button" class="ui-widget" value="reset"/>
                    <input id="addPositionButton" type="button" class="ui-widget" value="addPosition"/>
                </form>
            </div>

            <div id="position-accordion">
                <!-- Placeholder for Dispo Positions -->
            </div>
        </div>
    </div>
