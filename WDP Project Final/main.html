<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>WDP Project</title>

    <!-- include css stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/form.css"/>
    <link rel="stylesheet" type="text/css" href="css/table.css"/>
    <link rel="stylesheet" type="text/css" href="css/layout.css"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print"/>
    <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.11.2/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui-1.11.2/jquery-ui.theme.css">
    <!-- fonts from google fonts api -->
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <!-- include javascript files -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBt7ZWih3_mpR9Sleq3qQhDkqhwqhBNXNQ&amp;v=3&amp;sensor=true"></script>
    <script src="js/lib/jquery-2.1.3.js"></script>
    <script src="js/GMaps.js"></script>
    <script src="js/dispo-object-spec.js"></script>
    <script src="js/dispo-static-data.js"></script>
    <script src="js/dispo-renderer.js"></script>
    <script src="js/dispo-handlers.js"></script>
    <script src="js/lib/jquery-ui-1.11.2/jquery-ui.js"></script>
    <script src="js/lib/bootstrap/bootstrap.js"></script>
</head>
<body>
<!-- PLACEHOLDER FOR ERROR MESSAGES -->
<div id="errorMessages" class="errorMessage">__exampleError__</div>
<br>

<div id="pageMain" class="page-main-area">
    <br>
    <!-- customer information sidebar -->
    <aside class="page-sidebar">
        <h2>Customer Information</h2>

        <form id="companyEditForm">
            <select id="custSel">
                <!-- Placeholder for Customers -->
                <label>Company</label><br><input type="text" value="compName" id="compName"/>
                <label>Street</label><br><input type="text" value="compStreet" id="compStreet"/>
                <label>ZipCode/City</label><br><input type="text" value="compZipCode" id="compZipCode"/>
                <label>Country</label><br><input type="text" value="compCountry" id="compCountry"/>
                <input type="submit" value="saveCompany"/></input>

            </select>
        </form>

        <br>

        <h2>Contacts</h2>

        <div class="contact-form-container">
            <form id="contactEditForm">
                <select id="contSel">
                </select>
                <label>LastName</label><br><input type="text" value="lastName" id="contactLastName"/>
                <label>FirstName</label><br><input type="text" value="firstName" id="contactFirstName"/>
                <label>Email</label><br><input type="email" value="email" id="contactEmail"/>
                <label>Phone</label><br><input type="text" value="phone" id="contactPhone"/>
                <input type="submit" value="saveContact"/></input>

            </form>
        </div>
        <div class="disposition-form-container" style="margin-top: 10px">
            <form id="dispositionForm">
                <label>Anzahl Positionen</label><br><input type="text" value="0" id="countPositions"/>
                <label>Summe Gewicht</label><br><input type="text" value="0" id="sumWeight"/>
                <label>Sendungsnummer</label><br><input type="email" value="Sendungsnummer" id="notficationNumber"/>
                <label>Lieferanten Nummer</label><br><input type="text" value="Ihre Lieferantennummer"
                                                            id="supplierNumber"/>
                <input id="resetButton" type="submit" value="save"/></input>
                <input type="submit" value="reset"/></input>

            </form>
        </div>

    </aside>
    <br>
    <section class="page-content">
        <form id="form1">
            <input id="text1" type="text"/><br>
            <button id="send">send</button>
        </form>


        <div>
            <style type="text/css">
                /* show the move cursor as the user moves the mouse over the panel header.*/
                #draggablePanelList .panel-heading {
                    cursor: move;
                }
            </style>

            <!-- Bootstrap 3 panel list. -->
            <ul id="draggablePanelList" class="list-unstyled">
                <li class="panel panel-info">
                    <div class="panel-heading">You can drag this panel.</div>
                    <div class="panel-body">Content ...</div>
                </li>
                <li class="panel panel-info">
                    <div class="panel-heading">You can drag this panel too.</div>
                    <div class="panel-body">Content ...</div>
                </li>
            </ul>
        </div>

    </section>
    <br>

    <div id="gMaps">
        <!-- PLACEHOLDER FOR GMAPS -->
    </div>

</div>
</body>
</html>
