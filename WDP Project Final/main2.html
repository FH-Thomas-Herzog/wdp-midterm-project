<!DOCTYPE html>
<html>
<head lang="de">
    <meta charset="UTF-8">
    <title>WDP Project</title>

    <link rel="stylesheet" type="text/css" href="css/form.css"/>
    <link rel="stylesheet" type="text/css" href="css/table.css"/>

    <script src="js/lib/jquery-2.1.3.js"></script>

    <script src="js/lib/jquery-ui-1.11.2/jquery-ui.js"></script>
    <style>
        /* IE has layout issues when sorting (see #5413) */
        .group {
            zoom: 1
        }
    </style>
    <script>
        $(function () {
            $("#accordion1")
                    .accordion({header: "> div > h3"})
                    .sortable({
                        axis: "y",
                        handle: "h3",
                        stop: function (event, ui) {
                            // IE doesn't register the blur when sorting
                            // so trigger focusout handlers to remove .ui-state-focus
                            ui.item.children("h3").triggerHandler("focusout");

                            // Refresh accordion to handle new order
                            $(this).accordion("refresh");
                        }
                    });
        });
    </script>
</head>
<body>

                                                         id="itemDescription"/><br>
                    <label>Anzahl (Stk)</label><input type="number" value="ItemQty" id="itemQuantity"/>
                    <label>Gewicht (kg)</label><input type="number" value="ItemWeight" id="itemWeight"/><br>
                    <input type="submit" id="addItem" value="add"/>
                    <input type="submit" id="saveChanges" value="save"/>
                </form>
            </div>
        </div>
        <div class="group">
            <h3>Section 1</h3>

            <div>

                    <label>Gewicht (kg)</label><input type="number" value="ItemWeight" id="itemWeight1"/><br>
                    <input type="submit" id="addItem1" value="add"/>
